<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: lightgrey;
            padding: 20px;
        }
        .responsive-box {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border: 1px solid black;
        }
        @media (max-width: 600px) {
            .responsive-box {
                background-color: lightblue;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Design with Media Queries</h1>
    <div class="container">
        <div class="responsive-box">Resize the window to see the background color change.</div>
    </div>
</body>
</html>
